<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-back text-[16px] font-body">
    <!-- wrapper -->
    <main class="flex flex-col min-h-screen items-center justify-center">
      <div
        class="bg-white border-black border-2 rounded-xl flex flex-col items-center justify-center max-w-xs mx-auto shadow-custom"
      >
        <div class="p-3">
          <img
            src="./assets/images/illustration-article.svg"
            alt="svg"
            class="rounded-xl"
          />
        </div>
        <div class="p-5 space-y-3">
          <p class="font-bold mb-2 inline bg-back rounded-md p-[5px]">
            Learning
          </p>
          <h1 class="font-bold text-xl mb-2 hover:text-back transition">
            HTML & CSS Foundations
          </h1>
          <p class="font-normal text-gray">
            These languages are the backbone of every website defining
            structure, content and presentation
          </p>

          <!-- avatar and name -->
          <div class="flex items-center justify-between">
            <div class="flex items -center">
              <img
                src="./assets/images/image-avatar.webp"
                alt="avatar"
                class="rounded-full w-8 h-8"
              />
              <p class="font-bold text-sm ml-2 self-center">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>

      <!-- code by -->
      <div class="mt-3">
        <p>
          Challenge by
          <a
            class="font-bold"
            href="https://frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
            target="_blank"
            rel="noopener"
          >
            Frontend Mentor |
          </a>
          Coded by
          <a class="font-bold" href="https://github.com/babyanonymouse">
            Samuel Lwanga.
          </a>
        </p>
      </div>
    </main>
  </body>
</html>
